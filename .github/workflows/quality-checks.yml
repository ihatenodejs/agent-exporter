name: Quality Checks

on:
  push:
    branches-ignore:
      - main
  pull_request:

jobs:
  quality_checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run quality checks
        run: |
          bunx eslint .
          bun run format:check
          bunx tsc --noEmit
          bun test

      - name: Build
        run: bun run build
